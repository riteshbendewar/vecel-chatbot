<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggle-chatbot" onclick="toggleChatbot()">How may we help you ?</button>
  
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <div class="chat-title">Chatbot  
        <button class="close-button" onclick="closeChatbot()">Ã—</button>
      </div>
    
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button onclick="askQuestion()" id="send-button">Send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
